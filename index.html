    <body class = "d-flex flex-column h-100">

            <div class = "col ms-2 text-start">Dumb ways to dye</div>
            <div class = "col text-end">

                </div>
                <label for = "emailField">Email</label>

                    <input class = "form-control" type="email" id = "emailField" placeholder="youremail@gmail.com">
