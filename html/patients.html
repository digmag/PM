<div class = "container">
    <div class = "container mt-2">
        <div class = "row">
            <div class = "col h1">
                Пациенты
            </div>
            <div class = "col text-end">
                <button class = " btn btn-primary">Добавить пациента</button>
            </div>
        </div>
    </div>
    <div class="container bg-light p-2" id = "filtration">
        <div class="row align-items-center">
            <div class ="col-6">
                <label for = "diognosis">Имя пациента</label>
                <input class = "form-control w-100" type="text" id = "diognosis">
                <div id = "diag"></div>
            </div>
            <div class ="col-6">
                <label for = "diognosis">Заключение</label>
                <select class = "form-select" id="final">
                    <option>Не указано</option>
                    <option>Болезнь</option>
                    <option>Выздоровел</option>
                    <option>Смерть</option>
                </select>
            </div>
        </div>
        <div class = "row align-items-center">
            <div class ="col-4">
                <div class="form-check form-switch">
                    <input class="form-check-input" type="checkbox" role="switch" id="Visits">
                    <label class="form-check-label" for="Visits">Есть запланированные визиты</label>
                </div>
            </div>
            <div class ="col-4">
                <div class="form-check form-switch">
                    <input class="form-check-input" type="checkbox" role="switch" id="MyPatients">
                    <label class="form-check-label" for="MyPatients">Мои пациенты</label>
                </div>
            </div>
            <div class ="col-4">
                <label class="form-check-label" for="SortingBy">Мои пациенты</label>
                <select class="form-select" id="SortingBy">
                    <option>От А до Я</option>
                    <option>От Я до А</option>
                    <option>Сначала новые</option>
                    <option>Сначала старые</option>
                    <option>Сначала новые осмотры</option>
                    <option>Сначала старые осмотры</option>
                </select>
            </div>
        </div>
        <div class = "row align-items-center mt-2">
            <div class = "col">
                <label for="CountPatients">Пациентов на странице</label>
                <input class = "form-input" id = "CountPatients" value="5">
            </div>
            <div class = "col text-end">
                <button class = "btn btn-primary">Применить</button>
            </div>
        </div> 
    </div>
    <div class = "container mt-2" id = "patients">
        <div class="card bg-light mb-3 d-none" id="patient">
            <div id="name" class="m-1 fw-bold fs-5"></div>
            <div id="gender" class="m-1">Пол -</div>
            <div id="birthday" class="m-1">Дата рождения -</div>
        </div>
    </div>
    <ul class="pagination" id = "paginationBar">
                
    </ul>
</div>
<script src = "../scripts/patients.js"></script>
